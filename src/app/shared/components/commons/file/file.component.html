<div class="w-full">
  <app-card
    [footer]="true"
    *ngIf="file"
    [loader]="true"
    [percentage]="file.process || 0"
  >
    <div header>
      <div class="w-full flex justify-between h-52 lg:h-28 relative">
        <img
          [src]="file.image"
          class="object-cover w-full h-full absolute inset-0 rounded-t-[10px]"
        />
        <div class="w-full relative py-2 px-2.5">
          <div class="w-full flex flex-row justify-between items-center gap-2">
            <div class="w-full flex flex-row gap-2">
              <div class="bg-black bg-opacity-60 rounded px-2">
                <span class="text-white text-xs">{{ file.type }}</span>
              </div>
              <div class="bg-black bg-opacity-60 rounded pl-1.5 text-center">
                <img [src]="'assets/icons/star.svg'" class="w-6 h-6" />
              </div>
            </div>
            <app-dropdown
              [id]="'file' + file.name"
              [icon]="'assets/icons/dots.svg'"
              [hoverStyle]="true"
              [list]="listDropdown"
              [opacity]="'bg-opacity-100'"
            ></app-dropdown>
          </div>
        </div>
      </div>
    </div>

    <div description></div>

    <div footer>
      <p class="text-sm text-white mt-2.5">{{ file.name | trimTitle }}</p>
      <p class="text-xs text-white text-opacity-50 mt-1">
        {{ file.description | trimTitle }} â€¢ {{ file.size }}
      </p>
    </div>
  </app-card>
</div>
